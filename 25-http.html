<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
      function PokemonInfo({pokemonName}) {
          const [pokemon, setPokemon] = React.useState(null)

          React.useEffect(() => {
              if (!pokemonName) {
                  return
              }
              fetchPokemon(pokemonName).then(pokemonData => {
                  setPokemon(pokemonData)
              })
          }, [pokemonName])

          if (!pokemonName) {
              return 'Submit a pokemon'
          }

          if (!pokemon) {
              return 'Loading...'
          }

          return (
              <>
                  <pre>{JSON.stringify(pokemon, null, 2)}</pre>
                  <img src={pokemon.sprite} alt={pokemon.key} />
                  <img src={pokemon.backSprite} alt={pokemon.key} />
              </>
          )
      }

      function App() {
          const [pokemonName, setPokemonName] = React.useState('')

          function handleSubmit(event) {
              event.preventDefault()
              setPokemonName(event.target.elements.pokemonName.value)
          }

          return (
              <div>
                  <form onSubmit={handleSubmit}>    
                      <label htmlFor="pokemonName">Pokemon Name</label>
                      <div>
                          <input id="pokemonName" />
                          <button type="submit">Submit</button>
                      </div>
                  </form>
                  <hr />
                  <PokemonInfo pokemonName={pokemonName} />
              </div>
          )
      }

      function fetchPokemon(name) {
          const pokemonQuery = `
              query ($name: PokemonEnum!) {
                  getPokemon(pokemon: $name) {
                      key
                      sprite
                      backSprite
                      num
                      species
                      color
                  }
              }
          `;

          return window 
              .fetch('https://graphqlpokemon.favware.tech/v7', {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({
                      query: pokemonQuery,
                      variables: { name },
                  })
              })
              .then((res) => res.json())
              .then((response) => response.data.getPokemon) // Return getPokemon object
      }
      
      ReactDOM.render(<App />, document.getElementById('root'))
  </script>
</body>
